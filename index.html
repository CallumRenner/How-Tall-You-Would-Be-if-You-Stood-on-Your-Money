<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Tall You Would Be if You Stood on Your Money</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>How Tall You Would Be if You Stood on Your Money</h1>
        <form id="moneyForm">
            <label for="amount">Enter amount of money: </label>
            <input type="number" id="amount" name="amount" required>
            
            <label for="billType">Select bill type: </label>
            <select id="billType" name="billType" required>
                <option value="1">$1</option>
                <option value="5">$5</option>
                <option value="10">$10</option>
                <option value="20">$20</option>
                <option value="100">$100</option>
            </select>
            
            <label for="heightFeet">Enter your height: </label>
            <input type="number" id="heightFeet" name="heightFeet" placeholder="Feet" required>
            <input type="number" id="heightInches" name="heightInches" placeholder="Inches" required>
            
            <button type="button" id="calculateButton">Calculate</button>
        </form>
        <p id="output"></p>
        <footer>
            <p>Made by Callum R</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
